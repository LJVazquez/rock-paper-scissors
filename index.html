<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" async></script>
    <script src="https://kit.fontawesome.com/a3cc8340a6.js" async
    crossorigin="anonymous"></script>
    <title>RPS</title>
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS ULTIMATE EDITION</h1>
    </header>
    <div id="btn-container" class="container">
        <button class="btn" id="rock" value="rock">
            <i class="fas fa-hand-rock svg"></i>
        </button>
        <button class="btn" id="paper" value="paper">
            <i class="fas fa-hand-paper svg"></i>
        </button>
        <button class="btn" id="scissor" value="scissor">
            <i class="fas fa-hand-scissors svg"></i>
        </button>
    </div>
    <div class="container div-results">
        <p id="p-results1"></p>
        <p id="p-results2"></p>
        <p id="p-results3"></p>
    </div>
    <script src="./game.js"></script>
</body>
</html>
